version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: aiops-platform-frontend
    ports:
      - "3300:80" # Host 3300 -> Container 80 (Nginx)
    depends_on:
      - backend
    restart: unless-stopped
    # ðŸš« Removed VITE_API_URL
    # React should call /api/... relative paths, which Nginx proxies to backend:8000

  backend:
    build: ./backend
    container_name: aiops-platform-backend
    ports:
      - "3301:8000" # Host 3301 -> Container 8000 (FastAPI)
    restart: unless-stopped

networks:
  default:
    name: aiops-platform-network
