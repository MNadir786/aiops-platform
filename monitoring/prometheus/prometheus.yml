global:
  scrape_interval: 5s

scrape_configs:
  # Scrape the backend FastAPI app
  - job_name: "aiops-backend"
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]

  # Scrape itself (Prometheus server)
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
